{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder text-uppercase">login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Log in to your account</p>
        </div>
    </div>
</header>

<div class="container text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br /><br />
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
                </div>
                <br>
                <button type="submit" class="btn btn-success">Login</button>
                <br><br>
                <p>Sign Up if you dont have an account</p>
                <a href="{% url 'register' %}" class="btn btn-secondary">Sign Up</a>
            </form>
            <br /><br />
            <br /><br />
            <br /><br />
            <br /><br />
        </div>
    </div>
</div>

{% endblock %}
